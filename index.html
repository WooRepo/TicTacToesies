<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-theme">

<button id="themeToggle" class="icon-button" onclick="toggleTheme()">
    <i class="fas fa-sun"></i>
</button>

<div id="mainPage" class="container">
    <h1>Tic Tac Toe</h1>
    <div class="button-group">
        <button class="button" onclick="showDifficultySelect()"><i class="fas fa-user"></i> 1 Player</button>
        <button class="button" onclick="showGame('2player')"><i class="fas fa-user-friends"></i> 2 Player</button>
    </div>
</div>

<div id="difficultyPage" class="container hidden">
    <h1>Select Difficulty</h1>
    <div class="button-group">
        <button class="button" onclick="startGame('easy')">Easy</button>
        <button class="button" onclick="startGame('medium')">Medium</button>
        <button class="button" onclick="startGame('hard')">Hard</button>
    </div>
    <button class="button" onclick="showMainPage()">Back to Main Page</button>
</div>

<div id="gamePage" class="container hidden">
    <h1>Tic Tac Toe</h1>
    <div id="game"></div>
    <div id="status"></div>
    <button id="restartButton" class="button" onclick="restartGame()">Play Again</button>
    <button class="button" onclick="showMainPage()">Back to Main Page</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
